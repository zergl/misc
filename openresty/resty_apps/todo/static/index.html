<script type="text/javascript">
    function do_request(method, url, params) {
        var temp = document.createElement("form");
        temp.name = temp.di = "myform";
        temp.action = url;
        temp.method = method;
        temp.style.display = "none";

        for (var x in params) {
            var el = document.createElement("input");
            el.name = x;
            el.id = x;
            el.value = params[x];
            temp.appendChild(el)
        }
        console.log(temp);
        document.body.appendChild(temp);    
        temp.submit();
    }
</script>
</head>
